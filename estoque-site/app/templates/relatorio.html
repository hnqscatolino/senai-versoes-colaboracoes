{% extends "base.html" %}
{% block title %}Relatório • Estoque{% endblock %}

{% block content %}
<section class="page-header">
  <h1>Relatório</h1>
  <p class="muted">Total investido no estoque (quantidade × preço).</p>
</section>

<section class="card">
  <div class="report">
    <div class="report-label">Total investido</div>
    <div class="report-value">R$ {{ "%.2f"|format(total_investido) }}</div>
  </div>

  <div class="actions mt">
    <a class="btn btn-secondary" href="{{ url_for('produtos') }}">Ver produtos</a>
    <a class="btn" href="{{ url_for('dashboard') }}">Voltar ao dashboard</a>
  </div>
</section>
{% endblock %}
